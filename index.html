<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Global Temperature</h1>
  <p id="description">Monthly Global Land-Surface Temperature</p>

  <svg id="heatmap"></svg>

  <div id="tooltip" class="hidden">
    <p><span id="year"></span> - <span id="month"></span></p>
    <p><span id="temperature"></span></p>
  </div>

  <svg id="legend" width="200" height="50"></svg>

  <script src="https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json"></script>
  <script src="script.js"></script>
</body>
</html>
